<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Monito Monita Picker (No Cheat)</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî¥ REPLACE THIS WITH YOUR OWN FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.spin = async function () {
      const q = query(collection(db, "members"), where("picked", "==", false));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        document.getElementById("result").innerText = "üéâ All names already picked!";
        return;
      }

      const docs = snapshot.docs;
      const randomDoc = docs[Math.floor(Math.random() * docs.length)];
      const data = randomDoc.data();

      await updateDoc(doc(db, "members", randomDoc.id), {
        picked: true
      });

      document.getElementById("result").innerHTML = `
        <strong>You got:</strong><br><br>
        üéÅ <b>${data.name}</b><br>
        Wishlist: <b>${data.wishlist ?? 'N/A'}</b>
      `;
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 28px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 14px;
    }
    .result {
      margin-top: 20px;
      background: #020617;
      padding: 18px;
      border-radius: 14px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÑ Monito Monita</h1>
    <p style="font-size:13px;color:#94a3b8">One click only. No refresh cheating.</p>

    <button onclick="spin()">Spin / Pick</button>
    <div class="result" id="result">No one picked yet.</div>
  </div>
</body>
</html>
