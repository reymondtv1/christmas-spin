<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Monito Monita Picker</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3mkoALNybDbFyBQqavcXcxvulgQjMzw8",
      authDomain: "monito-monita-a26d2.firebaseapp.com",
      projectId: "monito-monita-a26d2",
      storageBucket: "monito-monita-a26d2.firebasestorage.app",
      messagingSenderId: "300079313908",
      appId: "1:300079313908:web:9ffc358cf28a6e2ebb3fa1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.spin = async function () {
      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true; // Disable button after one click

      const q = query(collection(db, "members"), where("picked", "==", false));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        document.getElementById("result").innerText = "üéâ All names already picked!";
        return;
      }

      const docs = snapshot.docs;
      const randomDoc = docs[Math.floor(Math.random() * docs.length)];
      const data = randomDoc.data();

      await updateDoc(doc(db, "members", randomDoc.id), { picked: true });

      document.getElementById("result").innerHTML = `
        <strong>You got:</strong><br><br>
        üéÅ <b>${data.name}</b><br>
        Wishlist: <b>${data.wishlist ?? 'N/A'}</b>
      `;
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 28px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 6px;
    }
    p.note {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      background: #020617;
      padding: 18px;
      border-radius: 14px;
      font-size: 16px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÑ Monito Monita</h1>
    <p class="note">One click only per person. Use Reset for next friend.</p>

    <button id="spinBtn" onclick="spin()">Spin / Pick</button>

    <div class="result" id="result">No one picked yet.</div>
  </div>
</body>
</html>
