<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Monito Monita Picker</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3mkoALNybDbFyBQqavcXcxvulgQjMzw8",
      authDomain: "monito-monita-a26d2.firebaseapp.com",
      projectId: "monito-monita-a26d2",
      storageBucket: "monito-monita-a26d2.firebasestorage.app",
      messagingSenderId: "300079313908",
      appId: "1:300079313908:web:9ffc358cf28a6e2ebb3fa1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.spin = async function () {
      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true; // Disable after one click

      const yourName = document.getElementById("yourName").value.trim();
      if (!yourName) {
        alert("Please enter your name!");
        spinBtn.disabled = false;
        return;
      }

      // Get all remaining members
      const q = query(collection(db, "members"), where("picked", "==", false));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        document.getElementById("result").innerText = "üéâ All names already picked!";
        return;
      }

      // Filter out self
      const remaining = snapshot.docs.filter(docSnap => docSnap.data().name !== yourName);

      if (remaining.length === 0) {
        document.getElementById("result").innerText = "‚ö†Ô∏è No one left to pick except yourself!";
        return;
      }

      const randomDoc = remaining[Math.floor(Math.random() * remaining.length)];
      const data = randomDoc.data();

      await updateDoc(doc(db, "members", randomDoc.id), { picked: true });

      document.getElementById("result").innerHTML = `
        <strong>You got:</strong><br><br>
        üéÅ <b>${data.name}</b><br>
        Wishlist: <b>${data.wishlist ?? 'N/A'}</b>
      `;
    };

    // Reset all picked
    window.resetAll = async function () {
      const snapshot = await getDocs(collection(db, "members"));
      for (const docSnap of snapshot.docs) {
        await updateDoc(doc(db, "members", docSnap.id), { picked: false });
      }
      document.getElementById("result").innerText = "All names reset! üéâ";
      document.getElementById("spinBtn").disabled = false;
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 28px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 6px;
    }
    p.note {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      background: #020617;
      padding: 18px;
      border-radius: 14px;
      font-size: 16px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÑ Monito Monita</h1>
    <p class="note">Enter your name so you won't pick yourself!</p>

    <input type="text" id="yourName" placeholder="Your name here" />

    <button id="spinBtn" onclick="spin()">Spin / Pick</button>
    <button onclick="resetAll()">Reset Names</button>

    <div class="result" id="result">No one picked yet.</div>
  </div>
</body>
</html>
