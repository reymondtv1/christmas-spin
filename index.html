<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Monito Monita Picker</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3mkoALNybDbFyBQqavcXcxvulgQjMzw8",
      authDomain: "monito-monita-a26d2.firebaseapp.com",
      projectId: "monito-monita-a26d2",
      storageBucket: "monito-monita-a26d2.firebasestorage.app",
      messagingSenderId: "300079313908",
      appId: "1:300079313908:web:9ffc358cf28a6e2ebb3fa1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const spinBtn = document.getElementById("spinBtn");
    const nameInput = document.getElementById("yourName");
    const resultDiv = document.getElementById("result");

    // Show Spin button only if user typed a name
    nameInput.addEventListener("input", () => {
      if(nameInput.value.trim() !== ""){
        spinBtn.style.display = "block";
      } else {
        spinBtn.style.display = "none";
      }
    });

    window.spin = async function() {
      const yourName = nameInput.value.trim();
      if(!yourName){
        alert("Please enter your name!");
        return;
      }

// Get all members
const allMembersSnap = await getDocs(collection(db, "members"));

// Check if input name exists in the list
const isInList = allMembersSnap.docs.some(docSnap => docSnap.data().name.toLowerCase() === yourName.toLowerCase());
if (!isInList) {
  resultDiv.innerText = "‚ö†Ô∏è Your name is not on the list!";
  spinBtn.disabled = false;
  return;
}

// Check if this person already picked
const alreadyPicked = allMembersSnap.docs.some(docSnap => {
  const pickedBy = docSnap.data().pickedBy || "";
  return pickedBy.toLowerCase() === yourName.toLowerCase();
});
if(alreadyPicked){
  resultDiv.innerText = "‚ö†Ô∏è You already picked!";
  spinBtn.disabled = true;
  return;
}


      if(alreadyPicked){
        resultDiv.innerText = "‚ö†Ô∏è You already picked!";
        spinBtn.disabled = true;
        return;
      }

      // Get remaining members excluding self
      const remaining = allMembersSnap.docs.filter(docSnap => {
        const data = docSnap.data();
        return !data.picked && data.name.toLowerCase() !== yourName.toLowerCase();
      });

      if(remaining.length === 0){
        resultDiv.innerText = "üéâ All names already picked or only you remain!";
        spinBtn.disabled = true;
        return;
      }

      // Pick random remaining
      const randomDoc = remaining[Math.floor(Math.random() * remaining.length)];
      const data = randomDoc.data();

      // Update picked person with pickedBy
      await updateDoc(doc(db, "members", randomDoc.id), { picked: true, pickedBy: yourName });

      resultDiv.innerHTML = `
        <strong>You got:</strong><br><br>
        üéÅ <b>${data.name}</b><br>
        Wishlist: <b>${data.wishlist ?? 'N/A'}</b>
      `;

      spinBtn.disabled = true; // prevent clicking again
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;

      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 6px;
    }
    p.note {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-size: 17px;

      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      background: #020617;
      padding: 18px;
      border-radius: 14px;
      font-size: 16px;
      min-height: 60px;
    }
    #spinBtn {
      display: none; /* hidden until name entered */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÑ Monito Monita</h1>
    <p class="note">Type your name first. You cannot pick yourself and cannot pick again.</p>

    <input type="text" id="yourName" placeholder="Your name here" />

    <button id="spinBtn" onclick="spin()">Spin / Pick</button>

    <div class="result" id="result">No one picked yet.</div>
  </div>
</body>
</html>
